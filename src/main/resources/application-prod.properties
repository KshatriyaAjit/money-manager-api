# PostgreSQL Configuration for Production (Render)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Context Path
server.servlet.context-path=/api/v1

# Email Configuration (Brevo)
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.username=${BREVO_USERNAME}
spring.mail.password=${BREVO_PASSWORD}
spring.mail.from=${BREVO_FROM_EMAIL}

# JWT secret (Render environment)
jwt.secret=${JWT_SECRET}

# Activation URL (Render environment)
app.activation.url=${APP_ACTIVATION_URL}

# Production profile
spring.profiles.active=prod
